<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="../../assets/icon/icon_o_tren.jpg">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="reponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/reset.css">
</head>

<body>
    <div class="header-contact-us-today">
        <div class="contact-us-today-button">
            <button>Contact us today</button>
        </div>
        <div class="contact-us-today-content">
            <p>Get in touch with us and
            </p>
            <p>ask your <span>question</span></p>
        </div>
    </div>
    <div class="customer-information">
        <div class="father-two-title">
            <div class="two-title">
                <div class="title-information">
                    <p>Your Name(*)</p>
                    <input size="70" maxlength="400" type="text">
                </div>
                <div class="title-information">
                    <p>Your Phone</p>
                    <input size="70" maxlength="400" type="text">
                </div>
            </div>
            <div class="two-title">
                <div class="title-information">
                    <p>Your Email(*)</p>
                    <input size="70" maxlength="400" type="text">
                </div>
                <div class="title-information">
                    <p>Department</p>
                    <select id="options">
                        <option value="case1">Business Department</option>
                        <option value="case2">Personal Derpartment</option>
                        <option value="case3">Support Derpartment</option>
                        <option value="case4">Others</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="one-title">
            <p>Your Question</p>
            <textarea name="" id=""></textarea>
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
    </div>

    <script type="module" src="../../components/HF.js"></script>
</body>

</html>
