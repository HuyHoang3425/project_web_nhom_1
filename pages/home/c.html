<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiện Video YouTube</title>
    <style>
        /* Ẩn video ban đầu */
        #videoContainer {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Nút đóng */
        .close {
            text-align: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Nút bấm -->
    <button onclick="showVideo()">Xem Video</button>

    <!-- Hộp chứa video -->
    <div id="videoContainer">
        <div class="close" onclick="hideVideo()">×</div>
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function showVideo() {
            var videoSrc = "https://www.youtube.com/embed/fY85ck-pI5c"; 
            document.getElementById("videoFrame").src = videoSrc;
            document.getElementById("videoContainer").style.display = "block";
        }

        function hideVideo() {
            // Xóa src và ẩn video
            document.getElementById("videoFrame").src = "";
            document.getElementById("videoContainer").style.display = "none";
        }
    </script>

</body>
</html>
