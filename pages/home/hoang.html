<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .counter {
            font-size: 5rem;
            font-weight: bold;
            color: #FF5733;
        }
    </style>
</head>
<body>
    <div class="counter" data-target="1000">0</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const counter = document.querySelector(".counter");
            const target = +counter.getAttribute("data-target"); // Lấy giá trị mục tiêu
            const increment = target / 200; // Tăng dần theo từng bước nhỏ (200 bước)

            let current = 0;

            function updateCounter() {
                if (current < target) {
                    current += increment;
                    counter.textContent = Math.ceil(current); // Làm tròn số
                    requestAnimationFrame(updateCounter); // Gọi lại hàm để tiếp tục tăng
                } else {
                    counter.textContent = target; // Đảm bảo số cuối cùng là chính xác
                }
            }

            updateCounter();
        });
    </script>
</body>
</html>
