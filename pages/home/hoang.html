<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Navbar</title>
    <style>
        /* Reset CSS */
        body, h1, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        /* Header and Navbar */
        header {
            background-color: #333;
            padding: 1rem 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        /* Hover dot */
        nav ul li a:hover::after {
            content: '•';
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            color: #f39c12;
            font-size: 1.5rem;
        }

        /* Active dot */
        nav ul li a.active::after {
            content: '•';
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.5rem;
        }

        /* Main content */
        main {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="?page=home" data-page="home">Home</a></li>
                <li><a href="?page=about" data-page="about">About</a></li>
                <li><a href="?page=contact" data-page="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="page-title">Welcome to the Home Page</h1>
    </main>
    <script>
        // Get the current page from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const currentPage = urlParams.get('page') || 'home';

        // Update the active link and main content dynamically
        document.addEventListener("DOMContentLoaded", () => {
            const navLinks = document.querySelectorAll("nav ul li a");
            const pageTitle = document.getElementById("page-title");

            navLinks.forEach(link => {
                const page = link.getAttribute("data-page");

                // Set the active class for the current page
                if (page === currentPage) {
                    link.classList.add("active");
                }

                // Update the main content title
                if (page === currentPage) {
                    if (page === 'home') {
                        pageTitle.textContent = "Welcome to the Home Page";
                    } else if (page === 'about') {
                        pageTitle.textContent = "About Us";
                    } else if (page === 'contact') {
                        pageTitle.textContent = "Contact Us";
                    }
                }
            });
        });
    </script>
</body>
</html>
